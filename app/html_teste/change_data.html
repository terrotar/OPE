{% extends 'base.html' %}

{% block head %}
    <title>Calling Therapies - Alterar Dados</title>
{% endblock %}


{% block body %}

  <div class="container">

    <h1>Alterar Dados</h1>
    <hr>

    {% if current_user.is_authenticated %}

      {%  if check_error %}

        <section>
          <h3>Senha inv√°lida.</h3>
        </section>
        <br>
      {% endif %}


        <form action="#" method="POST">

          <div class="form-group col-3">
            <label name="email">E-mail</label>
            <input type="email" name="email" class="form-control" id="email" placeholder="{{ current_user.email }}" required>
          </div>
          <br>
          <div class="form-group col-3">
            <label for="cep">Cep</label>
            <input type="tel" name="cep" class="form-control" id="cep" placeholder="{{ current_user.cep }}" required>
          </div>
          <br>
          <div class="form-group col-3">
            <label for="complement">Complemento</label>
            <input type="text" name="complement" class="form-control" id="complement" placeholder="{{ current_user.complement }}" required>
          </div>
          <br>
          <div class="form-group col-3">
            <label for="name">Nome Completo</label>
            <input type="text" name="name" class="form-control" id="name" placeholder="{{ current_user.name }}" required>
          </div>
          <br>
          <div class="form-group col-3">
            <label for="password">Senha para confirmar</label>
            <input type="password" name="password" class="form-control" id="password" required>
          </div>


          <br>
          <button type="submit" class="btn btn-outline-light btn-lg bg-primary">Alterar</button>

        </form>





      </div>
          {% endif %}


          <hr>
      <footer>
        <p>&copy Calling Therapies - 2020</p>
      </footer>

{% endblock %}
